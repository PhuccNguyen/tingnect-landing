version: '3.8'

services:
  tingnect-website:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SITE_URL=https://tingnect.com
    volumes:
      - ../public:/app/public:ro
    restart: unless-stopped
    networks:
      - tingnect-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ../ssl:/etc/ssl/certs:ro
    depends_on:
      - tingnect-website
    restart: unless-stopped
    networks:
      - tingnect-network

networks:
  tingnect-network:
    driver: bridge
